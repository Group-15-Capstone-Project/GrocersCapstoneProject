<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">   
    <style>
        div{
            margin: 5px;
        }
    </style>

<body>

    <!-- Admin must able to add employees who takes care of managing the 
inventory
ï­ Employee details can be like firstname, lastname, emailid and autogenerate the employee id with some generic password (like
welcome123) which must be modified on the first login of the 
employee -->
    <div>
        <div class="container">
            <h5>Create Employee</h5>
            <form [formGroup]="loginRef1" (ngSubmit)="createEmployee()" class="form-group">
                <label>Employee Email-ID</label>
                <input type="text" formControlName="user" class="form-control"/><br/>
                <input type="submit" value="Create" class="btn btn-success"/>
                <input type="reset" value="reset" class="btn btn-info"/>
            </form>
            <br/>
        </div>
    </div>
    <hr>
    <div>
        <div class="container">
            <h5>Delete Employee</h5>
            <form [formGroup]="loginRef2" (ngSubmit)="deleteEmployee()" class="form-group">
                <label>Delete Employee by Email-ID</label>
                <input type="text" formControlName="usertodelete" class="form-control"/><br/>
                <input type="submit" value="Delete" class="btn btn-success"/>
                <input type="reset" value="reset" class="btn btn-info"/>
            </form>
            <br/>
        </div>
    </div>
    <hr>
    <div>
        <div class="container">
            <h5>Add Product</h5>
            <form [formGroup]="loginRef3" (ngSubmit)="addProduct()" class="form-group">
                <label>Product Name</label>
                <input type="text" formControlName="productName" id = "pname" class="form-control"/><br/>
                <label>Product Price</label>
                <input type="text" formControlName="productPrice" id = "price" class="form-control"/><br/>
                <label>Product Quantity</label>
                <input type="text" formControlName="productQuantity" id = "qty" class="form-control"/><br/>
                <label>Add Image: </label>
                <input type="url" id="image"><br>
                <input type="submit" value="Add Product" class="btn btn-success"/>
                <input type="reset" value="reset" class="btn btn-info"/>
            </form>
            <br/>
        </div>
    </div>
    <hr/>
    <div>
        <div class="container">
            <h5>Delete Product</h5>
            <form [formGroup]="loginRef4" (ngSubmit)="deleteProduct()" class="form-group">
                <label>Product Name to be deleted</label>
                <input type="text" formControlName="productName" class="form-control"/><br/>
                <input type="submit" value="Delete" class="btn btn-success"/>
                <input type="reset" value="reset" class="btn btn-info"/>
            </form>
            <br/>
        </div>
    </div>
    <hr/>
    <div>
        <div class="container">
            <h5>Update Product</h5>
            <form [formGroup]="loginRef5" (ngSubmit)="updateProduct()" class="form-group">
                <label>Product Name</label>
                <input type="text" formControlName="productName" class="form-control"/><br/>
                <label>Product Price</label>
                <input type="text" formControlName="productPrice" class="form-control"/><br/>
                <label>Product Quantity</label>
                <input type="text" formControlName="productQuantity" class="form-control"/><br/>
                <input type="submit" value="Update" class="btn btn-success"/>
                <input type="reset" value="reset" class="btn btn-info"/>
            </form>
            <br/>
        </div>
    </div>
    <hr/>

    <div>
        <div class="container">
            <button (click)="showRequestTable()" >View Requests</button>
            <p id = "requestTable"> here is where the request table will go</p>
            <br/>
        </div>
    </div>

    <div>
        <div class="container">
            <button (click)="generateReports()" >View Requests</button>
            <p id = "reportTable"> here is where the report table will go </p>
            <br/>
        </div>
    </div>
